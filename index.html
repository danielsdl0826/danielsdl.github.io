<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Geolocalización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container bg-white">
        <h2 class="text-center mb-4">Registro de Datos</h2>
        <form id="dataForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="dato" class="form-label">Dato Adicional</label>
                <input type="text" class="form-control" id="dato" name="dato" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Datos</button>
        </form>
        <p id="statusMessage" class="mt-3 text-center fw-bold"></p>
    </div>
</div>

<script>
    // ⚠️ IMPORTANTE: Reemplaza esta URL con la tuya después de crear y desplegar tu Apps Script.
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwTza4aoqI4M-4OvpnHn9P0V1ImmpVUTUO-Ac9PruLcOYAe0SGXFlPhyoJZKT-JbSRE/exec'; 

    const form = document.getElementById('dataForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        statusMessage.textContent = 'Buscando ubicación...';

        const formData = new FormData(form);

        // Obtener la fecha y hora
        const now = new Date();
        formData.append("hora", now.toLocaleString());

        // Obtener la geolocalización
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                // Si la ubicación se obtiene con éxito, se envían los datos
                formData.append("lat", position.coords.latitude);
                formData.append("lon", position.coords.longitude);

                fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        statusMessage.textContent = '✅ Datos enviados con éxito.';
                        form.reset();
                    } else {
                        statusMessage.textContent = '❌ Error al enviar. Intenta de nuevo.';
                    }
                })
                .catch(error => {
                    statusMessage.textContent = '❌ Error de conexión: ' + error.message;
                });
            }, (error) => {
                // Si la ubicación falla o se deniega, el proceso se detiene
                statusMessage.textContent = '❌ Ubicación no permitida. Envío cancelado.';
            });
        } else {
            statusMessage.textContent = '❌ Geolocalización no soportada por tu navegador.';
        }
    });
</script>
</body>

</html>
